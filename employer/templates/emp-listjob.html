{%extends 'base.html'%}
{%block body_block%}
<div class="row">
<div class="col-1"></div>
<div class="col-10"></div>
    <table class="table">
        <tr>
            <th>JobTitle</th>
            <th>Company</th>
            <th>location</th>
            <th>Salary</th>
            <th>Action to perform</th>
<!--action vie wdelete-->

        </tr>
<!--        jobs case censitive key-->
    {%for job in jobs%}
        <tr>
            <td>{{job.job_title_name}}</td>
            <td>{{job.company_name}}</td>
            <td>{{job.location}}</td>
            <td>{{job.salary}}</td>
            <td>
                <a href="{%url 'emp-jobdetail' job.id%}" class="btn btn-outline-primary">View</a>
                <a href="{%url 'emp-editjob' job.id%}" class="btn btn-outline-success">Edit</a>
                <a href="{%url 'emp-deletejob' job.id%}" class="btn btn-outline-danger">Delete</a>
            </td>
        </tr>

        {%endfor%}
    </table>
</div>
<div  class="col-1"></div>
{%endblock%}
